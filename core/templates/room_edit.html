<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}
   {% block content %}
       <h4>Modyfikuj salę {{ room.name }}</h4>
       <form action="" method="post">
       {% csrf_token %}
           <label>Nazwa: <input type="text" name="name" value="{{ room.name }}"></label>
           <label>Pojemność: <input type="text" name="capacity" value="{{ room.capacity }}"></label>
           <label>Ma projektor? <input type=checkbox name="has_projector" {% if room.has_projector %} checked {% endif %}></label>
       <input type="submit" value="Edytuj salę">
       </form>
   {% endblock %}
</body>
</html>
